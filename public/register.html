<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="h-full bg-gray-100 flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center mb-8">TaskFlow</h1>
    <form hx-post="/api/users/register" hx-target="#message" hx-swap="innerHTML" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Имя</label>
        <input name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input name="email" type="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Пароль</label>
        <input name="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Роль</label>
        <select name="role" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
          <option value="developer">Разработчик</option>
          <option value="manager">Менеджер</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
        Зарегистрироваться
      </button>
    </form>
    <div id="message" class="mt-4 text-center text-red-600 font-medium"></div>
    <p class="mt-6 text-center text-sm">
      Уже есть аккаунт? <a href="/login.html" class="text-indigo-600 hover:underline">Войти</a>
    </p>
  </div>

  <script>
    document.body.addEventListener('htmx:afterOnLoad', function(evt) {
      if (evt.detail.xhr.status === 200) {
        window.location.href = "/dashboard.html";
      }
    });
  </script>
</body>
</html>

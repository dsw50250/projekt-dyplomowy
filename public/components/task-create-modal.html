<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 max-w-lg w-full">
    <h3 class="text-2xl font-bold mb-6">Новый проект</h3>
    
    <form hx-post="/api/projects" 
          hx-target="#projects-list" 
          hx-swap="innerHTML"
          hx-on::after-request="document.getElementById('modal').innerHTML = ''">
      
      <input 
        type="text" 
        name="name" 
        placeholder="Название проекта" 
        required 
        class="w-full border border-gray-300 p-3 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
      />
      
      <textarea 
        name="description" 
        placeholder="Описание (необязательно)" 
        rows="4"
        class="w-full border border-gray-300 p-3 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </textarea>
      
      <div class="flex gap-3">
        <button 
          type="submit" 
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded font-medium transition">
          Создать проект
        </button>
        <button 
          type="button" 
          onclick="document.getElementById('modal').innerHTML = ''"
          class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded font-medium transition">
          Отмена
        </button>
      </div>
    </form>
  </div>
</div>

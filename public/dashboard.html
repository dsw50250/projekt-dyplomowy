<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Дашборд</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="h-full bg-gray-50 flex">
  <div hx-get="/components/sidebar.html" hx-trigger="load" hx-swap="innerHTML"></div>
  <div class="flex-1 p-10">
    <h2 class="text-3xl font-bold mb-8">Добро пожаловать!</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-xl font-semibold">Моих задач</h3>
        <p class="text-4xl font-bold text-indigo-600" 
           hx-get="/api/tasks" hx-trigger="load" hx-swap="none"
           hx-on::after-request="this.innerText = JSON.parse(event.detail.xhr.response).length">
          0
        </p>
      </div>
    </div>
    <p class="mt-10 text-lg">Перейдите в меню слева, чтобы работать с проектами, задачами и навыками.</p>
  </div>
</body>
</html>
